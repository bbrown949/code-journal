<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row">
      <h1 class="header-content">Code Journal</h1>
    </div>
  </header>
  <div id="container">
    <div data-view="entry-form">
      <div class="row">
        <h2 class="new-entry">New Entry</h2>
      </div>
      <div class="row">
        <img src="images/placeholder-image-square.jpg">
        <div class="column-half">
          <div class="title-form">
            <div>
              <label for="title">Title</label>
            </div>
            <input name="text" type="text" id="title" required/>
          </div>
          <div class="photo-url-form">
            <div>
              <label for="url">Photo URL</label></div>
            <input type="url" name="url" class="url" pattern="https://.*" size="30" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="notes-row">
          <div>
            <div><label for="notes">Notes</label></div>
            <textarea name="comment" id="comments" cols="80" rows="8">
            </textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="submit-button">
        <input type="submit" value="save">
      </div>
    </div>
  </div>
  <main class="container">
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
