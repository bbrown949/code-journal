<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row-buttons">
        <div class="column-full row align-center padding-top">
          <h2 class="header-content">Code Journal</h2>
          <h2 class="header-entry">Entries</h2>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form>
        <div class="row">
          <div class="column-full">
            <!-- Updates the title of the entry-form view to Edit Entry -->
            <h2 id="new-entry-edit-entry">New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="image-placeholder" src="images/placeholder-image-square.jpg" alt="grey spaceholder">
          </div>
          <div class="column-half">
            <div><label for="title">Title</label></div>
            <input name="text" type="text" id="title" required />
            <div><label for="url">Photo URL</label></div>
            <input type="url" name="url" id="url" class="url" pattern="https://.*" size="30" required>
          </div>
          <div class="column-full">
            <div>
              <div class="notes-label"><label for="notes">Notes</label></div>
              <textarea rows="7" cols="33" name="notes" class="notes column-full" required="required"
                id="notes" /></textarea>
            </div>

          </div>
        </div>
        <div class="submit-delete-row">
          <div class="two-columns">
            <a class="delete-button hide" href="#">Delete Entry</a>
          </div>
          <div>
            <div class="save-button"><button>SAVE</button></div>
          </div>
        </div>

      </form>
    </div>
    <div data-view="entries" class="hidden">
      <div class="row">
        <div class="entries-navigation column-full">
          <h2 class="last-entries-text">Entries</h2>
          <button class="new-btn"><a>NEW</a></button>
        </div>
      </div>
      <p class="no-entries hidden">No entries have been recorded</p>
      <ul id="entries"></ul>
    </div>

    <!-- issue for commit 2 modal html line 79 needs hidden class added back in -->
    <div class="delete-entry-background hidden">
      <div class="height"></div>
      <div class="delete-entry-whitebox">
        <div>
          <p class="delete-this-entry-p">Are you sure you want to delete this entry?</p>
        </div>
        <div class="delete-entry-buttons-container">
          <button class="dlt-btn-cancel">CANCEL</button>
          <button class="dlt-btn-confirm">CONFIRM</button>

        </div>
      </div>

  </main>


  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
